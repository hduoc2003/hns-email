      - "$STORAGE_PATH/redis:/data"
    depends_on:
      - resolver
    dns:
      - $HNS_DNS
      - 192.168.203.254

  # Core services
  front:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-front
    ports:
      - "$IP:80:80"
      - "$IP:443:443"
      - "$IP:25:25"
      - "$IP:465:465"
      - "$IP:587:587"
      - "$IP:110:110"
      - "$IP:995:995"
      - "$IP:143:143"
      - "$IP:993:993"
    networks:
      - default
      - webmail
      - radicale
    volumes:
      - "$STORAGE_PATH/certs:/certs"
      - "$STORAGE_PATH/overrides/nginx:/overrides:ro"
      - ./cert.crt:/etc/ssl/cert.crt:ro
      - ./cert.key:/etc/ssl/cert.key:ro
      - ./nginx.conf:/etc/nginx/nginx1.conf:ro
      - ./tls.conf:/etc/nginx/tls1.conf:ro
    depends_on:
      - resolver
    dns:
      - $HNS_DNS
      - 192.168.203.254
    command:
      [
        "/bin/sh",
        "-c",
        "/start.py & sleep 20 && cd /etc/nginx/ && rm nginx.conf && cp nginx1.conf nginx.conf && rm tls.conf && cp tls1.conf tls.conf && nginx -s reload && sleep infinity"
      ]

  resolver:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-2.0}
    env_file: mailu.env
    restart: always
    networks:
      default:
        ipv4_address: 192.168.203.254

  admin:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-admin
    volumes:
      - "$STORAGE_PATH/data:/data"
      - "$STORAGE_PATH/dkim:/dkim"
    depends_on:
      - redis
      - resolver
    dns:
      - 192.168.203.254

  imap:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-imap
    volumes:
      - "$STORAGE_PATH/mail:/mail"
      - "$STORAGE_PATH/overrides/dovecot:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - $HNS_DNS
      - 192.168.203.254

  smtp:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-smtp
    volumes:
      - "$STORAGE_PATH/mailqueue:/queue"
      - "$STORAGE_PATH/overrides/postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - $HNS_DNS
      - 192.168.203.254

  oletools:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}oletools:${MAILU_VERSION:-2.0}
    hostname: oletools
    restart: always
    networks:
      - noinet
    depends_on:
      - resolver
    dns:
      - $HNS_DNS
      - 192.168.203.254

  antispam:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-2.0}
    hostname: antispam
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-antispam
    networks:
      - default
      - noinet
    volumes:
      - "$STORAGE_PATH/filter:/var/lib/rspamd"
      - "$STORAGE_PATH/overrides/rspamd:/overrides:ro"
    depends_on:
      - front
      - redis
      - oletools
      - resolver
    dns:
      - $HNS_DNS
      - 192.168.203.254

  # Optional services

  webdav:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}radicale:${MAILU_VERSION:-2.0}
    restart: always
    volumes:
      - "$STORAGE_PATH/dav:/data"
    networks:
      - radicale

  fetchmail:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}fetchmail:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    volumes:
      - "$STORAGE_PATH/data/fetchmail:/data"
    depends_on:
      - admin
      - smtp
      - imap
      - resolver
    dns:
      - $HNS_DNS
      - 192.168.203.254

  # Webmail
  webmail:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}webmail:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    volumes:
      - "$STORAGE_PATH/webmail:/data"
      - "$STORAGE_PATH/overrides/roundcube:/overrides:ro"
    networks:
      - webmail
    depends_on:
      - front

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
  radicale:
    driver: bridge
  webmail:
    driver: bridge
  noinet:
    driver: bridge
    internal: true
